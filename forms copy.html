<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Form</title>
</head>
<body>
    <!-- form -->
    <form action="process.php">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name">
    </div>
<br>
<!-- email -->
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required placeholder="Enter Email">
    </div>
<br>
<!-- message -->
    <div>
    <label for="message">Message</label><br>
    <textarea name="freetext" id="message" cols="30" rows="5" placeholder="Optional"></textarea>
    <div>
<br>
<!-- sex selection -->
    <div><label for="sex">Gender</label></div>
    <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <div>
<br>
<!-- age selection -->
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" placeholder="Min Age is 18">
    </div>
<br>
<!-- date selection -->
    <div>
        <label for="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate">
    </div>
<br>
    <div>
        <label for="membership">Membership</label><br>
        <input type="radio" name="membership" id="membership" value="low">Low
        <input type="radio" name="membership" id="membership" value="low" checked>Med
        <input type="radio" name="membership" id="membership" value="low">High
    </div>
<br>
    <div>
        <label for="likes">I like...</label><br>
        <input type="checkbox" name="Likes" id="Likes" value="skate">skateboard
        <input type="checkbox" name="Likes" id="Likes" value="boat" >boat
        <input type="checkbox" name="Likes" id="Likes" value="car">car
    </div>
    <br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
</body>
</html>
